 <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query" type="text" />

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="listings">
        <li ng-repeat="card in cards | filter:query">
          {{card.name}}
          <p>{{card.suit}}</p>
        </li>
      </ul>

    </div>
  </div>
